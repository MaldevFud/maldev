<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldev FUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #282a2e;
            width: 100%;
            padding: 20px 0;
        }

        .premium-texture {
            font-size: 2.5em;
            color: gold;
            background: linear-gradient(to right, #b3a125, #f7e218);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin-top: 20px;
            color: #f0c674;
        }

        p {
            font-size: 1.2em;
        }

        .animate__animated {
            --animate-duration: 1.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .animate__fadeInDown {
            animation: fadeInDown 1.5s;
        }

        .animate__fadeInUp {
            animation: fadeInUp 1.5s;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="premium-texture animate__animated animate__fadeInDown">Maldev FUD</h1>
    </header>
    <main>
        <section>
            <h2>Welcome to Maldev FUD</h2>
            <p>Your go-to resource for zero-day exploits and security research.</p>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate__fadeInUp');
                    }
                });
            }, {
                threshold: 0.5
            });

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
